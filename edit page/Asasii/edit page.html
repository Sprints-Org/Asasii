<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Product</title>
</head>

<body>
  <div class="container-edit" id="container">
    <div class="form-container-edit edit-container">
        <form action="#">
            <input type="Product Name" placeholder="Product Name" />
            <input type="Product Description" placeholder="Product Description" />
            <input type="Price" placeholder="Price" />
            <input type="Add Image URL" placeholder="Add Image URL" />
            <button>Update Product</button>
        </form>
    </div>

    <div class="overlay-container-edit">
        <div class="overlay-add">
            <div class="overlay-panel overlay-right">
                <h1>Hello Seller!</h1>
                Enter the product information
            </div>
        </div>
    </div>
</div>
  <script rel="jsvascript" href="main.js"></script>
</body>

</html>
