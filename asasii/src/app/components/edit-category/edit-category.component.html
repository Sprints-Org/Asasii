<div class="container-edit" id="container">
    <div class="form-container-edit edit-container">
        <form action="post" (ngSubmit)="editCategory()">
            <input id="name" placeholder="Category Name"  formControlName="name" class="form-control" value="{{this.oldCategory.name}}"/>
            <input id="image" type="file" placeholder="Add Image"  formControlName="image" class="form-control"  (change)="onChange($event)" />
            <button type="submit">Edit Category</button>
        </form>
    </div>

    <div class="overlay-container-edit">
        <div class="overlay-add">
            <div class="overlay-panel overlay-right">
                <h1>Hello Admin!</h1>
                Enter the Category information
            </div>
        </div>
    </div>
</div>
<script rel="jsvascript" href="../../../assets/js/add-product.js"></script>
