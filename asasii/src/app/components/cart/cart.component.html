<div class="main_title" style="margin-bottom: 5rem;">
    <img src="../../../assets/images/shop-main-rec.png" />
    <div class="text-container">
      <div class="logo"><img src="../../../assets/images/logo.png" /></div>
      <p class="shop_title">Cart</p>
      <div class="home_arrow">
        <p class="home">Home</p>
        <span><i class="fa-solid fa-chevron-right"></i></span>
        <p class="shop" style="font-weight: 300;">Cart</p>
      </div>
    </div>
  </div>
<!-- Cart Start -->

<div class="cartDetails"> 
<div class="cartLine" >
<app-cart-table [CartLines]="cartLines"> </app-cart-table>
  </div>
  <div class="cartSummary">
    <app-cart-total  [subTotal]="getSubTotal()"
    [shipping]="getShipping()"
    [total]="getTotal()"></app-cart-total>
   </div>
<button>Check Out</button>

 </div>


<app-features></app-features>
